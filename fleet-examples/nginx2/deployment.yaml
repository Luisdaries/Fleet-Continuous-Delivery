apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: nginx-app2
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:

      # ðŸ”¹ INIT CONTAINER (CLAVE)
      initContainers:
        - name: init-nginx-content
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "<h1>NGINX + Fleet funcionando correctamente</h1>" \
              > /usr/share/nginx/html/index.html
          volumeMounts:
            - name: nginx-storage
              mountPath: /usr/share/nginx/html

      containers:
        - name: nginx
          image: nginx:latest
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "300m"
              memory: "256Mi"
              
          env:
            - name: BASIC_AUTH_USER
              valueFrom:
                secretKeyRef:
                  name: nginx-secret
                  key: BASIC_AUTH_USER
            - name: BASIC_AUTH_PASS
              valueFrom:
                secretKeyRef:
                  name: nginx-secret
                  key: BASIC_AUTH_PASS

          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/conf.d
            - name: nginx-storage
              mountPath: /usr/share/nginx/html

      volumes:
        - name: nginx-config
          configMap:
            name: nginx-config
        - name: nginx-storage
          persistentVolumeClaim:
            claimName: nginx-pvc
